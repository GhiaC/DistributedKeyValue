syntax = "proto3";

package ai.bale.protos;

service KeyValue {
    rpc setKey (SetRequest) returns (SetReply) {
    }
    rpc getValue (GetRequest) returns (GetReply) {
    }
    rpc removeKey (RemoveRequest) returns (RemoveReply) {
    }
    rpc increaseValue (IncreaseRequest) returns (IncreaseReply) {
    }
}

message SetRequest {
    string key = 1;
    string value = 2;
}

message SetReply {
    string result = 1;
}

message GetRequest {
    string key = 1;
}

message GetReply {
    string value = 1;
    string result = 2;
}

message RemoveRequest {
    string key = 1;
}

message RemoveReply {
    string result = 1;
}

message IncreaseRequest {
    string key = 1;
}

message IncreaseReply {
    string result = 1;
}